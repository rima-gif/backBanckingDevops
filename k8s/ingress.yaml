apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-banka-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  
  rules:
    - host: api.banka.local
      http:
        paths:
          - path: /api
            backend:
              service:
                name: backend-banka
                port:
                  number: 8080
